<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/static/plugin/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/lib/nice-validator/jquery.validator.css}"/>
    <title>谷米后台管理系统</title>
</head>
<body>
<div style="margin-left: 10px;margin-right: 10px; margin-top: 10px; margin-bottom: 10px;">
    <form id="changePasswordForm" class="form-horizontal" data-validator-option="{timely:2, theme:'yellow_right_effect'}">
        <input id="memberID" name="memberID" type="hidden"/>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td class="active"><label class="pull-right">手机号码:</label></td>
                <td><span id="mobile"></span></td>
            </tr>
            <tr>
                <td class="active"><label class="pull-right"><font color="red">*</font>密码:</label></td>
                <td>
                    <div class="pull-left col-xs-6" style="margin-left: -15px;">
                        <input type="password" class="form-control input-sm" id="pws" name="pws">
                    </div>
                </td>
            </tr>
            <tr>
                <td class="active"><label class="pull-right"><font color="red">*</font>确认密码:</label></td>
                <td>
                    <div class="pull-left col-xs-6" style="margin-left: -15px;">
                        <input type="password" class="form-control input-sm" id="confirm_pws" name="confirm_pws">
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<script type="text/javascript" th:src="@{/static/plugin/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/plugin/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/plugin/nice-validator/jquery.validator.min.js}" ></script>
<script type="text/javascript" th:src="@{/static/plugin/nice-validator/local/zh-CN.js}" ></script>
<script type="text/javascript" th:src="@{/static/plugin/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/static/project/member/change-password.js}"></script>
</body>
</html>
