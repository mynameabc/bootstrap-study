<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>走起我的Vue2.0</title>
</head>
<body>

<div id="app">
    {{message}}
</div>

</body>
<script type="text/javascript" src="../static/lib/vue-2.5.1.js"></script>
<script type="text/javascript">

    var app = new Vue({

        el:'#app',
        data:{
            message:"Hello Vue!"
        }
    })

</script>
</html>
