<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-on：绑定事件监听器</title>
</head>
<body>

<div id="app">
    {{fenshu}}
    <p>
        <button v-on:click="jiafen">加分</button>
        <button @click="jianfen">减分</button>
        <input type="text" v-on:keyup.enter="onEnter" v-model="fenshu2">
    </p>
</div>

</body>
<script type="text/javascript" src="../static/lib/vue-2.5.1.js"></script>
<script type="text/javascript">

    var app = new Vue({

        el:'#app',
        data:{
            fenshu:0,
            fenshu2:0
        },
        methods:{
            jiafen:function () {
                this.fenshu++;
            },
            jianfen:function () {
                this.fenshu--;
            },
            onEnter:function () {
                this.fenshu = this.fenshu + parseInt(this.fenshu2);
            }
        }
    })

</script>
</html>
