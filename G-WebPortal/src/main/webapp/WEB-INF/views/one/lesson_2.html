<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if  v-else  v-show 指令</title>
</head>
<body>

<div id="app">
    <div v-if="type == '1'">待审核</div>
    <div v-else-if="type == '2'">已通过</div>
    <div v-else-if="type == '3'">已拒绝</div>
    {{message}}
</div>

</body>
<script type="text/javascript" src="../static/lib/vue-2.5.1.js"></script>
<script type="text/javascript">

    var app = new Vue({

        el:'#app',
        data:{
            type:"2",
            message:"Hello Vue!"
        }
    })

</script>
</html>
